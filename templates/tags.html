{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
<h1>Articles by tag</h1>

<dl>
{% for tag, articles in tags|sort %}
    <dt>{{ tag }}</dt>
    {% for article in articles|sort %}
        <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
    {% endfor %}
{% endfor %}
</dl>
{% endblock %}
