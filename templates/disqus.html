{% if DISQUS_SITENAME %}
<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = '{{ DISQUS_SITENAME }}'; 
    var disqus_identifier = '{{ article.slug }}'; // 'a unique identifier for each page where Disqus is present';
    var disqus_title =  "Comments on '{{ article.title|striptags }}'"; // 'a unique title for each page where Disqus is present';
    //var disqus_url = "{{ SITEURL }}/{{ article.url }}"; //'a unique URL for each page where Disqus is present';

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
