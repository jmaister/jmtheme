{% extends "index.html" %}

{% block title %}Tag {{ tag }}{% endblock %}

{% block content %}
<h1>Articles in the <span class="label label-primary">{{ tag }}</span> tag</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
