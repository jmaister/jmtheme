{% extends "index.html" %}

{% block title %}Articles by {{ author }}{% endblock %}

{% block content %}
<h1>Articles by <span class="label label-primary">{{ author }}</span></h1>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>

{% endblock %}
